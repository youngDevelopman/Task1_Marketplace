<div class="container mt-4">
  <div *ngIf="successMessageVisible" class="alert alert-success">
    Product added successfully!
  </div>
  <h2>Create New Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter product name">
      <div *ngIf="productForm.controls['name'].invalid && productForm.controls['name'].touched" class="text-danger">
        Name is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" class="form-control" formControlName="description" placeholder="Enter product description"></textarea>
      <div *ngIf="productForm.controls['description'].invalid && productForm.controls['description'].touched" class="text-danger">
        Description is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL:</label>
      <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl" placeholder="Enter image URL">
      <div *ngIf="productForm.controls['imageUrl'].invalid && productForm.controls['imageUrl'].touched" class="text-danger">
        A valid URL is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Rating:</label>
      <input type="number" id="rating" class="form-control" formControlName="rating" placeholder="Enter product rating">
      <div *ngIf="productForm.controls['rating'].invalid && productForm.controls['rating'].touched" class="text-danger">
        Rating is required and must be a number.
      </div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" id="price" class="form-control" formControlName="price" placeholder="Enter product price">
      <div *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].touched" class="text-danger">
        Price is required and must be a number.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create Product</button>
  </form>
</div>
